services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - kafka-network
    healthcheck:
      test:
        [
          "CMD",
          "kafka-broker-api-versions",
          "--bootstrap-server",
          "localhost:9092",
        ]
      interval: 10s
      timeout: 10s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - kafka-network

  init-kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "
      # Create topics
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic input-messages --replication-factor 1 --partitions 3
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic dlq-messages --replication-factor 1 --partitions 1

      # List topics
      echo 'Topics created:'
      kafka-topics --bootstrap-server kafka:29092 --list
      "
    networks:
      - kafka-network

  # Mock REST API for testing
  mock-api:
    image: wiremock/wiremock:3.3.1
    container_name: mock-api
    ports:
      - "8081:8080"
    volumes:
      - ./wiremock:/home/wiremock
    command:
      - --global-response-templating
      - --verbose
    networks:
      - kafka-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/__admin/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3

  kafka-rest-bridge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kafka-rest-bridge
    depends_on:
      kafka:
        condition: service_healthy
      mock-api:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Kafka Configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_CONSUMER_GROUP: kafka-rest-bridge-group
      KAFKA_INPUT_TOPIC: input-messages
      KAFKA_DLQ_TOPIC: dlq-messages
      KAFKA_CONCURRENCY: 3
      KAFKA_MAX_POLL_RECORDS: 10

      # REST API Configuration
      REST_API_BASE_URL: http://mock-api:8080
      REST_API_ENDPOINT: /api/v1/process
      REST_API_CONNECT_TIMEOUT: 5000
      REST_API_READ_TIMEOUT: 10000

      # Retry Configuration
      REST_API_RETRY_MAX_ATTEMPTS: 3
      REST_API_RETRY_INITIAL_INTERVAL: 1000
      REST_API_RETRY_MULTIPLIER: 2.0
      REST_API_RETRY_MAX_INTERVAL: 10000

      # Authentication (disabled for mock)
      REST_API_AUTH_ENABLED: false

      # Validation
      VALIDATION_FAIL_FAST: true

      # Logging
      LOG_LEVEL: INFO

      # Server
      SERVER_PORT: 8080

      # Spring Boot
      SPRING_PROFILES_ACTIVE: default
    networks:
      - kafka-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  kafka-network:
    driver: bridge

volumes:
  kafka-data:
  zookeeper-data:
