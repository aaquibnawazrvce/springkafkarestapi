spring:
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
    consumer:
      group-id: test-group
      auto-offset-reset: earliest
    producer:
      acks: all

app:
  kafka:
    topic:
      input: test-input-topic
      dlq: test-dlq-topic
  rest-api:
    base-url: http://localhost:8081
    endpoint: /api/v1/process
    timeout:
      connect: 5000
      read: 10000
    retry:
      max-attempts: 3
      initial-interval: 100
      multiplier: 2.0
      max-interval: 1000
    auth:
      enabled: false
  validation:
    json-schema-path: classpath:schema/message-schema.json
    fail-fast: true

logging:
  level:
    com.example.kafka: DEBUG
